<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Recommender System</title>

    <!-- Latest Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

    <style>
        /* General Page Styling */
        body {
            background-color: #530b0b;
            color: white;
            font-family: 'Montserrat', sans-serif;
        }

        /* Navbar Styling */
        .navbar {
            background-color: #0a3155;
        }

        .navbar-brand {
            color: white;
            font-weight: bold;
        }

        .navbar-nav a {
            color: white;
        }

        /* Form Styling */
        form {
            margin-top: 2rem;
        }

        .form-control {
            font-size: 1.2rem;
            padding: 0.75rem;
            border-radius: 0.5rem;
        }

        .btn-warning {
            background-color: #f0ad4e;
            border: none;
            padding: 0.75rem 2rem;
            font-size: 1.2rem;
        }

        /* Card Styling */
        .card {
            background-color: #2a2a2a;
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .card-body p, .card-body h4 {
            margin: 0;
        }

        .card-img-top {
            border-radius: 10px 10px 0 0;
            height: 200px;
            object-fit: cover;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Book Recommender</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/recommend">Recommend</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Page Header -->
    <div class="container">
        <h1 class="text-center" style="margin-top: 50px; font-size: 3rem;">Recommend Books</h1>
    </div>

    <!-- Book Recommendation Form -->
    <div class="container">
        <form action="/recommend_books" method="post">
            <input name="user_input" type="text" class="form-control" placeholder="Enter your preferences"><br>
            <button type="submit" class="btn btn-lg btn-warning">Submit</button>
        </form>
    </div>

    <!-- Book Cards Section -->
    <div class="container mt-5">
        <div class="row g-4">
            {% if data %}
                {% for i in data %}
                <div class="col-lg-3 col-md-4 col-sm-6">
                    <div class="card">
                        <img src="{{ i[2] }}" class="card-img-top" alt="Book cover of {{ i[0] }}">
                        <div class="card-body">
                            <p class="text-white"><strong>{{ i[0] }}</strong></p>
                            <h4 class="text-secondary">{{ i[1] }}</h4>
                        </div>
                    </div>
                </div>
                {% endfor %}
            {% endif %}
        </div>
    </div>

    <!-- Latest Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
