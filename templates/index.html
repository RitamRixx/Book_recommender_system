<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Recommender System</title>

    <!-- Latest Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Google Fonts for better typography -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        /* General Page Styling */
        body {
            background-color: #530b0b;
            color: #f8f9fa;
            font-family: 'Montserrat', sans-serif;
        }

        /* Navbar Styling */
        .navbar {
            background-color: #0a3155;
        }

        .navbar-brand {
            color: #ffffff;
            font-weight: bold;
        }

        .navbar-nav a {
            color: #f8f9fa;
        }

        /* Header Styling */
        h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-top: 2rem;
            text-align: center;
        }

        /* Card Styling */
        .card {
            background-color: #2a2a2a;
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            overflow: hidden;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .card-body p {
            font-size: 1.1rem;
        }

        .card-img-top {
            border-radius: 10px 10px 0 0;
            height: 200px;
            object-fit: cover;
        }

        /* Footer Styling */
        footer {
            background-color: #343a40;
            color: #f8f9fa;
            text-align: center;
            padding: 1rem;
            margin-top: 3rem;
        }

        footer a {
            color: #f8f9fa;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="#">Book Recommender</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/recommend">Recommend</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Page Header -->
    <div class="container">
        <h1 class="mt-5">Top 50 Books</h1>
    </div>

    <!-- Book Cards Section -->
    <div class="container mt-5">
        <div class="row g-4">
            {% for i in range(book_name|length) %}
            <div class="col-lg-3 col-md-4 col-sm-6">
                <div class="card">
                    <img src="{{ image[i] }}" class="card-img-top" alt="Book cover of {{ book_name[i] }}">
                    <div class="card-body">
                        <p class="text-white"><strong>{{ book_name[i] }}</strong></p>
                        <h5 class="text-secondary">{{ author[i] }}</h5>
                        <p>Votes: <strong>{{ votes[i] }}</strong></p>
                        <p>Rating: <strong>{{ rating[i] }}</strong></p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <!-- Footer -->
    <footer class="mt-5">
        <p>&copy; 2024 Book Recommender System. All rights reserved.</p>
        <p><a href="/contact">Contact Us</a> | <a href="/privacy">Privacy Policy</a></p>
    </footer>

    <!-- Latest Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
